<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Organization List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://localhost:35729/livereload.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1>Organization CRUD Operations</h1>
        <div class="d-flex">
            <button class="btn btn-primary" type="submit">Logout</button>
        </div>
    </div>
</nav>

<br />
<br />

<div class="container-sm">

    <h2 class="navbar-brand">Edit Organization</h2>

    <div th:if="${organization.id == null}">
        <div class="alert alert-danger" role="alert" th:text="'Organization with Id[' + ${id} + '] not found'">
            Organization not found
        </div>
        <a href="list" class="btn btn-outline-secondary">Go Back</a>
    </div>

    <form th:action="@{save}" method="post" th:object="${organization}" th:if="${organization.id != null}">

        <input type="hidden" id="id"  name="id" th:value="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Organization Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}"
                   placeholder="Organization name of the Organization" />
        </div>
        <input type="submit" class="btn btn-success" value="Update" />
        <a href="list" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
</body>

</html>
